<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <!-- Add Google Fonts link for Orbitron and Edu QLD Beginner -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner&display=swap" rel="stylesheet"> <!-- Edu QLD Beginner font -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      position: relative;
    }

    /* Background slider container */
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 0;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    /* Apply Orbitron font to heading */
    .heading {
      font-family: 'Orbitron', sans-serif; /* Set Orbitron font */
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 10px black, 0 0 20px black, 0 0 30px black, 0 0 40px black; /* Glow effect */
    }

    .heading span:nth-child(1) {
      color: #FF9933; /* Saffron */
    }

    .heading span:nth-child(2) {
      color: white;
    }

    .heading span:nth-child(3) {
      color: #138808; /* Green */
    }

    .logo {
      width: 460px;
      height: 360px;
      margin-bottom: 25px;
    }

      .logo2 {
      width: 80px;
      height: 60px;
      margin-bottom: 25px;
    }


    /* Apply Edu QLD Beginner font to the message */
    .message {
      font-family: 'Edu QLD Beginner', cursive; /* Set Edu QLD Beginner font */
      font-size: 30px;
      max-width: 600px;
      margin: 0 auto;
      color: white;
    }

    @media (max-width: 600px) {
      .heading {
        font-size: 2.2em;
      }
      .logo {
        width: 100px;
      }
      .message {
        font-size: 1.2em;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Background slider -->
  <div class="slider">
    <div class="slide active" style="background-image: url('https://wallpapercave.com/wp/wp3991335.jpg');"></div>
    <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp3991357.jpg');"></div>
    <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp2596210.jpg');"></div>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">
    <div class="heading">
      <span>Hacked </span><span>by </span><span>RoudraTrishul</span>
    </div>
    <img src="https://i.postimg.cc/136pbbVM/newwe.png" alt="Logo" class="logo">
    <p class="message">Be prepared Next time<br>
    More is coming<br>We will find you<br>We will hunt you<br>Until you stop supporting terrorism</p>
     <img src="https://i.postimg.cc/wMNmnbwD/stock-photo-close-auspicious-red-orange-colored-sindoor-kumkum-brass-small-bowl.png" alt="Logo" class="logo2">
  </div>

  
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000); // 4 seconds
  </script>

</body>
</html>
